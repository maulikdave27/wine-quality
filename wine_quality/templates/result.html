<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #F8F4E3; /* Creamy background */

            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            color: #4C4B63; /* Rich dark purple heading */

        }
