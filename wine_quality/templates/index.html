<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #F8F4E3; /* Creamy background */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            color: #4C4B63; /* Rich dark purple heading */
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            background-color: #EDE7D9; /* Light beige form background */
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        label {
            color: #4C4B63; /* Rich dark purple label text */
            font-weight: bold;
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #4C4B63; /* Rich dark purple border */
            border-radius: 8px;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 18px;
        }

        button {
            background-color: #4C4B63; /* Rich dark purple button background */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background-color: #2E2D40; /* Darker purple on hover */
        }

        /* Add more CSS styles as needed */
    </style>
</head>
<body>
    <h1>Wine Quality Predictor</h1>
    <form action="/predict" method="post">
        <label for="Residual sugar">Residual Sugar:</label>
        <input type="text" name="Residual sugar" required>
        <br>
        <label for="Density">Density:</label>
        <input type="text" name="Density" required>
        <br>
        <label for="pH">pH:</label>
        <input type="text" name="pH" required>
        <br>
        <label for="Alcohol">Alcohol:</label>
        <input type="text" name="Alcohol" required>
        <br>
        <!-- Add more input fields for additional features -->
        <button type="submit">Predict</button>
    </form>
</body>
</html>
